		<header>
			<h1 id="title">Titolo del Form</h1>

		<main>
			<p id="description">Form's short description</p>
			<form id="survey-form">
				<fieldset>
					<legend>Personal Info</legend>
					<div class="form-elem">
						<label id="name-label" for="name">Name</label>
						<input id="name" placeholder="your name" type="text" required />
					</div>
					<div class="form-elem">
						<label id="email-label" for="email">Email</label>
						<input id="email" placeholder="email" type="email" required />
					</div>
					<div class="form-elem">
						<label id="number-label" for="number">Number</label>
						<input
							id="number"
							placeholder="number"
							type="number"
							min="2"
							max="10"
						/>
					</div>
				</fieldset>
				<select id="dropdown">
					<option>First choice</option>
					<option>Second choice</option>
					<option>Third choice</option>
				</select>
				<div class="form-elem">
					<label>
						<input type="radio" name="radio-type" value="First radio" /> First
						radio
					</label>
				</div>
				<label>
					<input type="radio" name="radio-type" value="Second radio" /> Second
					radio
				</label>
				<label>
					<input type="radio" name="radio-type" value="Third radio" /> Third
					radio
				</label>
				<label>
					<input type="checkbox" name="checkbox-type" value="First checkbox" />
					First checkbox
				</label>
				<label>
					<input type="checkbox" name="checkbox-type" value="Second checkbox" />
					Second checkbox
				</label>
				<label>
					<input type="checkbox" name="checkbox-type" value="Third checkbox" />
					Third checkbox
				</label>
				<textarea placeholder="write here more info..."></textarea>

				<button id="submit" type="submit">Submit form</button>
			</form>
